<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <p>
        <h1>
            GREAT MOVIE POSTERS
        </h1>
    </p>
    <main>
      <div id="carousel" class="carousel">
        <div id="item_1" class="hideLeft">
          <div>
            <h2>Jaws</h2>
          </div>
          <img src="imgs/1.webp" />
        </div>

        <div id="item_2" class="prevLeftSecond">
          <div>
            <h2>Star Wars</h2>
          </div>
          <img src="imgs/2.webp" />
        </div>

        <div id="item_3" class="prev">
          <div>
            <h2>Alien</h2>
          </div>
          <img src="imgs/3.webp" />
        </div>

        <div id="item_4" class="selected">
          <div>
            <h2>Vertigo</h2>
          </div>
          <img src="imgs/4.webp" />
        </div>

        <div id="item_5" class="next">
          <div>
            <h2>Anatomy Of A Murder</h2>
          </div>
          <img src="imgs/5.webp" />
        </div>

        <div id="item_6" class="nextRightSecond">
          <div>
            <h2>The Silence Of The Lambs</h2>
          </div>
          <img src="imgs/6.webp" />
        </div>

        <div id="item_7" class="hideRight">
          <div>
            <h2>Scarface</h2>
          </div>
          <img src="imgs/7.webp" />
        </div>

        <div id="item_8" class="hideRight">
          <div>
            <h2>Back to the Future</h2>
          </div>
          <img src="imgs/8.webp" />
        </div>
      </div>

      <div class="buttons">
        <button class="button-82-pushable" role="button" id="prev">
          <span class="button-82-shadow"></span
          ><span class="button-82-edge"></span
          ><span class="button-82-front text">&larr;</span>
        </button>

        <button class="button-82-pushable" role="button" id="next">
          <span class="button-82-shadow"></span
          ><span class="button-82-edge"></span
          ><span class="button-82-front text">&rarr;</span>
        </button>
      </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
